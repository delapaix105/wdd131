<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Product Review Form">
    <meta name="author" content="Fidele De la paix UKWITEGETSE">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">â˜†</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4" title="4 stars">â˜†</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3" title="3 stars">â˜†</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2" title="2 stars">â˜†</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1" title="1 star">â˜†</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="feature1">
                    <label for="feature1">Feature 1</label>
                    <input type="checkbox" id="feature2" name="features" value="feature2">
                    <label for="feature2">Feature 2</label>
                    <input type="checkbox" id="feature3" name="features" value="feature3">
                    <label for="feature3">Feature 3</label>
                    <input type="checkbox" id="feature4" name="features" value="feature4">
                    <label for="feature3">Feature 4</label>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review</label>
                <textarea id="written-review" name="written-review" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">User Name (optional)</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒº Fidele De la paix UKWITEGETSE ðŸŒº Rwanda</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
