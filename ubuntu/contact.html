<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="logo">UBUNTU SHOP</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="business-info">
                <h3>Our Address</h3>
                <p>123 Fashion Ave, New York, NY 10001</p>
                <h3>Phone</h3>
                <p>(123) 456-7890</p>
                <h3>Email</h3>
                <p>info@ubuntushop.com</p>
            </div>
            <div class="map">
                <!-- Google Map Embed -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.9995764476036!2d-74.00594118459586!3d40.71277577933017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316a5d6f93%3A0x80c12d731a7b0d3b!2sFashion%20Ave%2C%20New%20York%2C%20NY%2010001!5e0!3m2!1sen!2sus!4v1596901074188!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ubuntu Shop. All rights reserved.</p>
        <p><a href="attributions.html">Attributions</a></p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
    <script src="scripts/scripts.js" defer></script>
</body>
</html>
